name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - homotechsual
  - lwhitelock
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the module are you running?
      options:
        - 1.0.1
    validations:
      required: true
  - type: checkboxes
    id: operatingsystems
    attributes:
      label: Which operating systems have you tested on?
      description: Select the operating systems you've tested on.
      options:
        - label: Windows 10
        - label: Windows 11
        - label: Mac OS
        - label: Linux
  - type: dropdown
    id: psversion
    attributes:
      label: What PowerShell version are you running?
      multiple: false
      options:
        - 7.0.6
        - 7.1.3
        - 7.2.0-preview.8
  - type: dropdown
    id: haloproduct
    attributes:
      label: Halo Product
      description: Which Halo product family are you running?
      options:
        - Halo PSA
        - Halo ISTM
        - Halo Service Desk
    validations:
      required: true
  - type: input
    id: haloversion
    attributes:
      label: Halo Version
      description: What version of the Halo product above are you running?
      placeholder: Find this under `Help` and `About`
    validations:
      required: true
  - type: textarea
    id: command
    attributes:
      label: What command did you run?
      description: Please copy and paste the command you ran. This will be automatically formatted into PowerShell. Remove any confidential information.
      render: PowerShell
  - type: textarea
    id: output
    attributes:
      label: What was the output of the command?
      description: Please copy and paste any relevant output. This will be automatically formatted into code, so no need for backticks.
      render: shell